	IMPORTANT

	ALL NEW IMAGES MUST BE ENTERED AS A THUMBNAIL AND SCROLLING
	IMAGE AND FOLLOW THIS SET UP-

	IN DIV WITH CLASS HEAD SCROLL AS THE LAST LI IN THE UL - 

	<li class="pic[NEXT IMAGE NUMBER] horiz">
		<a href="img/14.png">
			<img src="img/thumbs/14.jpg" alt="&pound;5/kg" title="&pound;5/kg">

	&pound;  IS THE CODE YOU NEED TO USE FOR A POUND SYMBOL IN TITLES AND ALTS

	LI CLASS WILL NEED CHANGING TO
	horiz for landscape images
	sq for square images
	port for portrait images


	THEN IN THUMB-HOLDER UL, AGAIN AS THE LAST LI

	<li class="pic[NEXT IMAGE NUMBER] thumb sq">
		<a href="img/1.png" class='1'>
			<img src="img/thumbs/1.jpg" alt="&pound;10/kg" title="&pound;10/kg">
		</a>
	</li>

	NOTICE THE LI HAS THE CLASS thumb AS WELL AS sq (or whatever the image's layout is, as above)

	THE IMAGE WILL NEED TO BE RESIZED TO AROUND 400PX AND SAVED IN THE THUMBS FOLDER IN IMAGES FOLDER
	BE SURE TO CHECK WHETHER JPG OR PNG WHEN ADDING THEM TO THE a LINKS

	IF ALL OF THIS IS FOLLOWED YOU SHOULDN'T HAVE ANY HASSLE ADDING NEW IMAGES AND IT WON'T BREAK THE JS

	TOM
